<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
        </script>
</head>

<body>

    <div class="container mt-4 border border-info border-2 w-75">
        <div class="row mt-3">
            <div class="col text-center">
                <button type="reset"
                    class="resetButton btn btn-success border border-2 text-center">Again!</button>
            </div>
            <div class="col">
                <p class="between text-center">( Between 1 to 20 )</p>
            </div>
        </div>
        <div class="row">
            <div class="col mt-3">
                <h1 class="guessNumber text-center">Guess My Number !!!</h1>
            </div>
        </div>
        <div class="row">
            <div class="col justify-content-center align-items-center d-flex mt-3">
                <h1 class="guess text-center border border-black w-25">?</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-6 text-center mt-3">
                <input type="number" name="number" class="inputNumber border border-info text-center">
            </div>
            <div class="col-6 text-center mt-3">
                <h3 class="message text-center">👍 Start guessing....</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-6 text-center mt-3">
                <button type="submit" class="checkButton btn btn-secondary">Check!</button>
            </div>
            <div class="col-6 text-left mt-3">
                <p class="score">💯 Score:<span class="scoreNumber m-2">20</span></p>
                <p class="high">🥇 HighScore:<span class="highScore m-2">0</span></p>
            </div>
        </div>
    </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
